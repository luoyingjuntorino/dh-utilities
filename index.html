<!DOCTYPE html>
<html>
<head>
    <title>Temperature Monitor</title>
</head>
<body>
    <h1>Temperature Monitor</h1>
    <div id="temperature"></div>

    <script type="text/javascript">
        var socket = new WebSocket("ws://localhost:8000/api/websocket");

        socket.onopen = function(event) {
            console.log("WebSocket connection opened.");
        };

        socket.onmessage = function(event) {
            var temperatureData = JSON.parse(event.data);
            var temperatureDiv = document.getElementById("temperature");
            temperatureDiv.innerHTML = "Temperature: " + temperatureData.temperature;
        };

        socket.onclose = function(event) {
            console.log("WebSocket connection closed.");
        };
    </script>
</body>
</html>
